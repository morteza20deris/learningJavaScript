<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTO App</title>
    <script src="jquery.min.js"></script>
    <style>
        .box {
            width: auto;
            height: fit-content;
            margin-left: 10%;
            padding-bottom: 40px;
            padding-top: 40px;
            margin-right: 10%;
            border: 5px solid transparent;
            border-radius: 50px;
            text-align: center;
            margin-top: 10px;
        }

        .item {
            color: blue;
        }

        .delete {
            margin-left: 5px;
        }

        .donetxt {
            text-decoration: line-through;
        }

    </style>
  
</head>

<body>
    <div class="box">
        <h1>To-Do List</h1>
        <input id="inputItem" type="text" placeholder="Add an item!">
        <button id="submitbtn">Submit</button>
        <button id="clearbtn">Clear List</button>
    </div>
    <div class="box">
        <ol id="content">

        </ol>
    </div>

    
</body>

</html>
<script>
    $(document).ready(function () {
        function listener() {
            // $(this).parent().remove();
            alert("salam");

        }
        $("#submitbtn").click(function () {
            var input = $("#inputItem").val();
            var done = $("<button class='done'>Done</button>")
            var delbtn = $("<button id='delete' class='delete'>X</button>")
            var li = $("<li><span>" + input + "</span></li>")
            if($(".box").children().length === 0){
                $(".box").css({
                    border: "5px solid transparent"
                })
            }else{
                $(".box").css({
                    border: "5px solid black"
                })
            }
            done.click(function () {
                $(this).parent().find("span").toggleClass("donetxt")
            })
            delbtn.click(function () {
                $(this).parent().remove();
                console.log($(".box").children().length)
                if($(".box").children().length === 0){
                $(".box").css({
                    border: "5px solid transparent"
                })
            }else{
                $(".box").css({
                    border: "5px solid black"
                })
            }
            })
            li.append(delbtn)
            li.append(done)

            $("#content").append(
                li
            )

        })
        $("#clearbtn").click(function () {
            $("#content").empty()

        })

    })    
</script>
